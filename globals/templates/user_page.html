{% extends "base.html" %}

{% block content %}


<div class="d-flex justify-content-center">
    <h1 class="font-weight-light">
        {{username}}
    </h1>
</div>

<div class="mt-3 col-md-12">
    <div class="form-group">
        <form method="POST">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" name="new-title" id="new-title" placeholder="New Title">
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-secondary">Post</button>
            </div>
        </div>
        <p></p>
        <textarea class="form-control" name="new-body" id="new-body" rows="3" placeholder="New Body"></textarea>
        </form>
    </div>

    {% for post in posts %}
        <br>
        <div class="post-title">
            {{post.title}}
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    {{post.body}}
                </div>
            </div>
        </div>
    {% endfor %}
    <p></p>
</div>


{% endblock content %}
